{% extends 'base.html'%}

{% block content %}

<br>
<h1 style="text-align:center"><b> My Profile </b></h1>
<br>
<div class="container">
    <div class="row">
        <div>
            <h2><b>Username: {{ user.username| capitalize}} </b></h2>
            <br>
            <h4><b>Email address: {{ user.email}} </b></h4>
        </div>
    </div>
</div>
<hr>
<br>

<div class="container">
    <h3 class="text-center"><b>Pitch History</b></h3>
    {% for i in pitches%}
    <div class="pitches">
        <h5>Title: {{i.title}}</h5>
        <h6>{{i.pitch}}</h6>
        <p>{{i.comment.count()}} Comments</p>
    </div>
    {%endfor%}
</div>
<br>

{% endblock %}
