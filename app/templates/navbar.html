{%block styles%}
<link type="stylesheet" href="{{url_for('static',filename='css/navigation.css')}}">
{%endblock%}

<div class="navbar navbar-inverse apperance" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        
            <h3><a class="navbar-brand" href="/"><b> Pitch App </b></a></h3></button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">  
                <li><a href="/"><b>Home</b></a></li>
                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                  <li><a href="{{url_for('main.new_pitch')}}"><b>New Pitch</b></a></li>
                  <li><a href="{{url_for('main.profile',name=current_user.username)}}">My Account</a></li>
                  <li><a href="{{url_for('auth.logout')}}">Log out</a></li>
                  {% else %}
                  <li><a href="{{url_for('auth.login')}}"><b>Login</b></a></li>
                  <li><a href="{{url_for('auth.signup')}}"><b>Sign Up</b></a></li>
                  {%endif%}
                </ul>
            </ul>  
            <br>
            <hr>
            <br>     
        </div>
    </div>
</div>
