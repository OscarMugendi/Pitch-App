{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}

{% endblock %}

<div class="container">

  <div id="particles-js" class="container">
      <div class="division wrapper fadeInDown">
          <h2 class="text-center login-text" id="login"> Login</h2>
          <br>
          <div class="alert alert-danger" role="alert">
              {{error}}
          </div>
          <hr>
          <div class="division" id="centered-card">
              <form action="/login" method="POST">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Username" name="username">
                  <br>
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password">
                  <br>
                  <button id="hellobutton" type="submit" class="d-block mx-auto">Login</button>
              </form>
              <br>
              <p class="login-text" id="option-signup"> <a href="/signup">Create New Account</a></p>
          </div>
          <hr>
      </div>
  </div>

</div>

{% endblock %}
